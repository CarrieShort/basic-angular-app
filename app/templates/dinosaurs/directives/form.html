<form data-ng-submit="save(dino)">
  <label for="name">Name</label>
  <input type="text" name="name" data-ng-model="dino.newDino.name">

  <label for="diet">Diet</label>
  <input type="text" name="diet" data-ng-model="dino.newDino.diet">

  <label for="specialPower">Special Power</label>
  <input type="text" name="specialPower" data-ng-model="dino.newDino.specialPower">

  <label for="attack">Attack Strength</label>
  <input type="text" name="attack" data-ng-model="dino.newDino.attack">

  <button type="submit" class="btn-{{action}}-dino">{{buttonText}}</button>
  <ng-transclude></ng-transclude>
</form>
