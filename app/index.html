<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Practice</title>
</head>
<body data-ng-app="fightApp">
  <section data-ng-controller="DinosaurController as dinoCtrl" data-ng-init="dinoCtrl.getAll()" class="dinosaurs">
    <div class="create" data-dino-form
        data-button-text="Play"
        data-action="create"
        data-dino="dinoCtrl.newDino">
    </div>
    <div data-dino-list data-dinosaurs="dinoCtrl.dinosaurs"></div>
  </section>
  <section data-ng-controller="PoliticianController as politicianCtrl" data-ng-init="politicianCtrl.getAll()" class="politicians">
    <div class="create" data-politician-form
        data-button-text="Create Politician"
        data-action="create"
        data-politician="politicianCtrl.newPolitician">
    </div>
    <div data-politician-list data-politicians="politicianCtrl.politicians"></div>
  </section>
  <script src="./bundle.js"></script>
</body>
</html>
