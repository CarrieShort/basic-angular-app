<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Practice</title>
</head>
<body data-ng-app="fightApp">
  <section data-ng-controller="DinosaurController as dinoCtrl" data-ng-init="dinoCtrl.getAll()">
    <div data-dino-form
        data-button-text="Jurrasic Park this Shit"
        data-action="create"
        data-dino="dinoCtrl.newDino">
    </div>
    <div data-dino-list data-dinosaurs="dinoCtrl.dinosaurs"></div>
  </section>
  <script src="./bundle.js"></script>
</body>
</html>
